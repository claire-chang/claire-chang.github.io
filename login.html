<html lang="en">
<head>

    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap');

    body {
      font-family: "Work Sans", sans-serif;
      background-color: #f5f5f5;
    }

    #login-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 2rem; /* Default padding */
      width: 100%;
    }

    h3 {
      font-weight: 600;
      color: #111;
      margin-bottom: 1rem;
    }

    p {
      color: #333;
      margin-bottom: 1.25rem;
      font-size: 1rem;
    }

    .hover-button {
      border: 1px solid #333;
      border-radius: 8px;
      background: #333;
      color: #fff;
      padding: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .hover-button:hover {
      background: #111;
    }

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="col-12 col-lg-6">
      <div id="login-box" class="p-4 p-md-5 text-center">
        <h3 class="fs-3">Claire Chang's Portfolio</h3>
        <p class="fs-6">Peek behind the curtain to see my design work.</p>
        <input type="password" id="inputSecret" placeholder="Password" class="form-control mb-3 py-3 fs-6 fs-md-5">
        <button class="hover-button w-100 mb-2 fs-6 fs-md-5" onclick="validateAccess()">Submit</button>
        <p id="error" class="text-danger mt-2"></p>
      </div>
    </div>
  </div>

  <script>
    const referenceHash = "2cf24dba5fb0a30e26e83b2ac5b9e29e1b161e5c1fa7425e73043362938b9824";

    async function validateAccess() {
      const userValue = document.getElementById("inputSecret").value;
      const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(userValue));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      if(hashHex === referenceHash) {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").textContent = "Oops! That password isnâ€™t correct. Contact me at clairechang.ux@gmail.com for access.";
      }
    }

    if (sessionStorage.getItem("authenticated") === "true") {
      window.location.href = "index.html";
    }
  </script>
