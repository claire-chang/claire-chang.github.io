  <div class="container">

        <div id="login-box">
          <h3>Claire Chang's Portfolio</h3>
          <p style="margin-bottom: 16px; color: #333;">Peek behind the curtain to see my design work.</p>
          <input type="password" id="inputSecret" placeholder="Password" class="form-control mb-3">
          <button class="hover-button w-100 mb-2" onclick="validateAccess()">Submit</button>
          <p id="error" style="color:#4e0202; margin-top: 8px;"></p>
        </div>
      </div>

  <script>
    const referenceHash = "2cf24dba5fb0a30e26e83b2ac5b9e29e1b161e5c1fa7425e73043362938b9824";

    async function validateAccess() {
      const userValue = document.getElementById("inputSecret").value;
      const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(userValue));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      if(hashHex === referenceHash) {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").textContent = "Oops! That password isnâ€™t correct. Contact me at clairechang.ux@gmail.com for access.";
      }
    }

    if (sessionStorage.getItem("authenticated") === "true") {
      window.location.href = "index.html";
    }
  </script>
